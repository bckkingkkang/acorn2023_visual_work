<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if.html</title>
</head>
<body>
    <h1>조건부로 실행되는 code 블럭 구성하기</h1>
    <p id="one"></p>
    <script>
        let name = prompt("이름을 입력하세요");

        if ( name == "고가현") {
            document.querySelector("#one").innerText = "고가현님 안녕하셍ㅇ";
        } else {
            document.querySelector("#one").innerText = "비회원입니다.";
        }
    </script>
</body>
</html>

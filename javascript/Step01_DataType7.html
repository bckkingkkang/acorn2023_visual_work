<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_DataType7.html</title>
</head>
<body>
    <h1>javaScript Data Type</h1>
    <p><strong>function</strong> type</p>

    <script>
        // function type을 만드는 방법은 3가지가 있다.
        // 1. 처음부터 이름이 있는 함수를 만든다.
        function greet() {
            console.log("안녕하세용");
        }
        
        // 2. 이름이 없는 함수를 만들어서 변수에 대입
        let greet2 = function() {
            console.log("안녕하세용 안녕");
        }

        // 3. 이름이 없는 함수를 간략히 (화살표 함수) 만들어서 변수에 대입
        let greet3 = () => {
            console.log("안녕 안녕 안녕하세융");
        };

        // undefined에 대한 이해
        // 변수를 선언만 하고 초기 값을 넣지 않으면 undefined가 들어있다.
        let a;
        let b = undefined;
    </script>
</body>
</html>

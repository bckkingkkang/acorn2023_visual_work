<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_createElement3.html</title>
</head>
<body>
    <h1>Step07 createElement3</h1>
    <input type="text" id="inputMsg" placeholder="메시지 입력...">
    <button id="sendBtn">전송</button>
    <h3>전송받은 메시지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li>둘</li>
    </ul>

    <script>
    
        // id가 sendBtn인 곳에 "click" 이벤트가 일어났을 때 실행할 callback 함수 등록
        document.querySelector("#sendBtn").addEventListener("click", ()=>{
            
            // input 요소에 입력한 value 값을 읽어오기
            let msg = document.querySelector("#inputMsg").value;
            
            // li 요소 만들기
            let li = document.createElement("li");
            
            // 만든 li 요소에 innerText로 input 요소에 읽어온 value 값을 넣어주기
            li.innerText = msg;

            // 위에서 만든 li 요소를 id가 msgList인 곳에 추가 append
            document.querySelector("#msgList").append(li);

        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 size만큼 반복문 수행</h1>
    <p>1p</p>
    <p>2p</p>
    <p>3p</p>
    <p>4p</p>
    <p>5p</p>
    <button onclick="change()">Button1</button>
    <button onclick="change2()">Button2</button>
    <script>
        let nums = [10, 20, 30, 40, 50];

        // p 요소의 참조값을 배열에 미리 담아 놓기
        let ps = document.querySelectorAll("p");

        let change = () => {
            nums.forEach(function(item, index){
                ps[index].innerText = item;
            })
        }
        let change2 = () => {
            // p 요소가 들어있는 배열의 forEach() 호출
            ps.forEach(function(item, index){
                // item 은 p 요소의 참조값이 들어 있기 때문에 item.innerText가 가능하다.
                item.innerText = nums[index];
            });
        }
    </script>
</body>
</html>

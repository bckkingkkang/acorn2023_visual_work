<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType10.html</title>
</head>
<body>
    <h1>javaScript Data Type</h1>
    <p><strong>function</strong>의 매개 변수</p>
    <script>
        /*
        function (msg) {
        }
        에서 msg는 매개 변수이다.
        함수에 전달되는 값을 전달 받을 변수이며 let을 선언하지 않는다.
        매개 변수는 해당 함수 안에서만 사용할 수 있다.
        */

        let printMsg = function(msg) {
            console.log("=====================");
            console.log(msg);
            console.log("=====================");
        };
        printMsg("hello");
    </script>
</body>
</html>

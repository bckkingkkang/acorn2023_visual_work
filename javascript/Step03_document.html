<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Step03_document class="html"></Step03_document></title>
</head>
<body>
    <h1>document object 사용해보기</h1>
    <button onmouseover="changeText()">바꾸기</button>
    <p id="one">P1</p>
    <p class="my-class">P2</p>
    <p class="my-class">P3</p>
    <input type="text" id="two">
    <button onclick="send()">전송 &rarr;</button>
    <input type="text" id="three">
    
    <script>
        // h1 요소의 innerText를 특정 버튼을 눌렀을 때 바꾸고 싶다
        document.querySelector("h1").innerText = "안녕하세요";
        function changeText() {
            document.querySelector("p").innerText = "고가현입니다";
            alert("텍스트를 변경합니다.");
        }
        function send() {
            document.querySelector("#three").value = document.querySelector("#two").value;
        }
    </script>
</body>
</html>

<body>
    <h1>javaScript Data Type</h1>
    <p><strong>array</strong> type</p>
    <script>
        // 배열에는 주로 한 가지 type의 데이터만 담는 것이 일반적
        let nums = [10, 20, 30, 40, 50];
        let names = ["가", "나", "다", "라", "마"];
        let data = [true, true, false, false, true];

        // 회원 목록을 담고 싶다면 회원 한 명의 정보가 여러 개의 데이터로 구성되어 있다. { }
        let members = [
            {num:1, name:"가", addr:"노량진"},
            {num:2, name:"나", addr:"종로"},
            {num:3, name:"다", addr:"강남"}
        ];

        // array type
        let a = members;

        // object type
        let b = members[0];

        // number type 1
        let c = members[0].num;

        // string type
        let d = members[0].num;
        let e = members[0].addr;
    </script>

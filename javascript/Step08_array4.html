    <h1>.map() .filter(), .sort() 활용</h1>

    <script>
        let nums=[-30, 10, -20, 20, 30];

        // 위 배열에서 모든 아이템에 25를 더한 배열을 얻어내고
        // 얻어낸 배열에서 양의 정수만 남긴 배열을 얻어내고
        // 오름차순으로 정렬하기

        // let result = nums.map(item=>item+20).filter(item=>item>0).sort((a, b)=>a-b);

        let result = nums.map(item=>item+25)
        .filter(item => item > 0)
        .sort((a, b) => {
            let c = a-b;
            console.log("a : "+a+" b : "+b+" ,a - b : " +c);
            return c;
        });

        let phones = [
            {name : "iphone10", price:50},
            {name : "android5", price:20},
            {name : "갤럭시 s5", price:30},
            {name : "iphone13", price:100},
            {name : "갤럭시10", price:80},
        ];

        // 위의 목록에서 가격이 50 이상인 핸드폰 정보만 담은 배열을 얻어내고
        // 해당 배열의 아이템을 핸드폰 가격에 대해서 오름차순 정렬
        let result2 = phones.filter(item => item.price >= 50)
        .sort((a,b)=>a.price - b.price);

        

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_practice.html</title>
</head>
<body>
    <h1>스탑워치</h1>

    <p>
        <strong id="min">0</strong> : <strong id="sec">0</strong> : <strong id="mSec">0</strong>
    </p>

    <button id="startBtn">시작</button>
    <button id="resetBtn">초기화</button>

    <script>
        let min=0, sec=0, mSec=0;

        // 상태값을 관리할 변수를 만들고 초기 상태 값 대입하기
        let isStarted = false;

        // 이벤트가 일어난 요소의 innerText를 바꾸기
        document.querySelector("#startBtn").addEventListener("click", (e) => {
            if(isStarted) {
                isStarted = false;
                e.target.innerText = "시작";
            } else {
                isStarted = true;
                e.target.innerText="중단"
            }
        });
        setInterval(()=> {
            // 시작된 상태가 아니라면 함수를 여기서 종료하기
            if (isStarted == false) {
                return;
            }
            // 1/100초마다 한 번씩 호출되는 함수
            mSec++;
            if (mSec == 100) {
                sec++;
                mSec = 0;
            }
            if (sec == 60) {
                min++;
                sec = 0;
            }
            document.querySelector("#mSec").inneerText = mSec;
            document.querySelector("#sec").inneerText = sec;
            document.querySelector("#min").inneerText = min;
        }, 10);

        document.querySelector("#resetBtn").addEventListener("click", ()=>{
            // 변수를 모두 초기화
            min = 0;
            sec = 0;
            mSec = 0;
            isStarted = false;

            //초기화된 값을 화면에 반영
            document.querySelector("#mSec").innerText = mSec;
            document.querySelector("#sec").inneerText = sec;
            document.querySelector("#min").inneerText = min;

            // 버튼의 innerText도 초기화
            document.querySelector("#startBtn").innerText = "시작";
        })
    </script>
</body>
</html>

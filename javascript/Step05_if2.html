<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>양자 택일의 조건부 블럭 구성하기</h1>
    <p id="one"></p>

    <script>
        let isMan = confirm("당신이 남성이면 확인을 누르고 여성이면 취소를 누르세요");

        if (isMan) {
            document.querySelector("#one").innerText = "남자입닏";
        } else {
            document.querySelector("#one").innerText = "여자입닏다";
        }
    </script>
</body>
</html>

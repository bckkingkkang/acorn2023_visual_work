<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>javaScript Data Type</h1>
    <p><strong>function</strong>의 리턴 타입 확인</p>
    <script>
        // undefined를 리턴하는 함수
        function test() {
            console.log("test() 호출");
        }

        function getNum(){
            console.log("getNum() 호출됨");
            return 999;
        }

        // number type을 리턴하는 함수
        function getNum2() {
            let num = 999;
            console.log("getNum() 호출");
            // 변수 안에 있는 값을 변수명으로 리턴해줄 수도 있다.
            return num;     // 리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴한다. 
        }

        // string type을 리턴하는 함수
        function getName() {
            console.log("getName() 호출");
            return "kahyun";
        }

        function getName2() {

            return name;
        }

        // boolean type을 리턴하는 함수
        function isEven() {
            console.log("isEven() 호출");
            return true;
        }

        // object type을 리턴하는 함수
        function getMember() {
            console.log("getMember() 호출");
            let mem = {num:1, name:"고가현",addr:"강남"};
            return mem;
        }

        // array type을 리턴하는 함수
        function getFriends() {
            console.log("getFriends() 호출");
            let friends = ["고가현","다람쥐","햄스터"];
            return friends;
        }

        let myObj = {
            getData : function () {
                let data = {num:1, name:"가현"};
                return data;
            },
            getDatas:function(){
                let datas =["라면","치킨","피자"];
                return datas;
            }
        };
    </script>
</body>
</html>
